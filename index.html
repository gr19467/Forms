<!DOCTYPE html>
<html>
<head>
    <title>Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <fieldset class="basic">
        <h1>Basic Information</h1>

        <label for="">Name: </label>
        <input type="text">
        <br>

        <label for="">Age: </label>
        <input type="number">
        <br>

        <label for="">Phone Number: </label>
        <input type="tel">
        <br>

        <label for="">Birthday: </label>
        <input type="datetime-local">
        <br>

        <label for="">Your Photo: </label>
        <input type="image">
        <br>
    </fieldset>

    <fieldset class="favs">
        <h1>Favorites</h1>

        <label for="">Favorite Color: </label>
        <input type="color">
        <br>

        <label for="">Favorite Movie: </label>
        <input type="text">
        <br>

        <label for="">Favorite Season(s):</label>
        <br>
        <input class="seasons" type="checkbox">
        <label class="seasons" for="">Winter</label>
        <br>
        <input class="seasons" type="checkbox">
        <label class="seasons" for="">Spring</label>
        <br>
        <input class="seasons" type="checkbox">
        <label class="seasons" for="">Summer</label>
        <br>
        <input class="seasons" type="checkbox">
        <label class="seasons" for="">Fall</label>
        <br>

    </fieldset>

    <fieldset class="misc">
        <h1>This or That?</h1>

        <label for="">Shows or Movies?</label>
        <input class="seasons" type="radio">
        <label class="seasons" for="">Shows</label>
        <input class="seasons" type="radio">
        <label class="seasons" for="">Movies</label>
        <br>

        <label for="">Dogs or Cats?</label>
        <input class="seasons" type="radio">
        <label class="seasons" for="">Dogs</label>
        <input class="seasons" type="radio">
        <label class="seasons" for="">Cats</label>
        <br>
    </fieldset>

    <input type="submit">
</body>
</html>
